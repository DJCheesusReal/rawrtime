      background-color: #2e006b; /* dark purple */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;

    .container {

      background-color: black;

    }

      background-color: white;
      color: black;
      padding: 1rem 1.5rem;
    }

</head>

    <div class="rawr">rawr</div>
    <div class="time">time</div>

</body>
